worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-cross-domain-policy application/x-font-ttf
               application/x-font-opentype application/vnd.ms-fontobject
               image/x-icon;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Backend upstream
    upstream backend {
        least_conn;
        server backend:3527 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ===== SmythOS CRE Agent Upstreams =====
    # These upstreams enable direct access to agents and automatic failover

    upstream qr_manager {
        least_conn;
        server qr-manager:9001 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream stats_aggregator {
        least_conn;
        server stats-aggregator:9002 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream payment_handler {
        least_conn;
        server payment-handler:9003 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream notification_service {
        least_conn;
        server notification-service:9004 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    upstream clue_generator {
        least_conn;
        server clue-generator:9005 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }

    # Main HTTP server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Static assets caching (must come before main location)
        location ~* \\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # API backend proxy
        location /api {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend static files (after assets)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Authentication endpoints (stricter rate limiting)
        location ~ ^/api/auth/(login|register) {
            limit_req zone=auth_limit burst=2 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket support for real-time features
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===== Agent Health Check Endpoints =====
        # Allow direct health checks for monitoring

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /agents/health {
            proxy_pass http://backend/api/agents/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # Individual agent health checks (optional direct access)
        location ~ ^/agents/qr-manager/health$ {
            proxy_pass http://qr_manager/health;
            proxy_http_version 1.1;
            access_log off;
        }

        location ~ ^/agents/stats-aggregator/health$ {
            proxy_pass http://stats_aggregator/health;
            proxy_http_version 1.1;
            access_log off;
        }

        location ~ ^/agents/payment-handler/health$ {
            proxy_pass http://payment_handler/health;
            proxy_http_version 1.1;
            access_log off;
        }

        location ~ ^/agents/notification-service/health$ {
            proxy_pass http://notification_service/health;
            proxy_http_version 1.1;
            access_log off;
        }

        location ~ ^/agents/clue-generator/health$ {
            proxy_pass http://clue_generator/health;
            proxy_http_version 1.1;
            access_log off;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
